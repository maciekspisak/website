<!DOCTYPE html>
<html>

<head>
	<title>My website</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-calendar.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script type="module" src="js/draw-charts.js"></script>
</head>

<body>
	<div class="row g-2 m-1">
		<div class="col-xxl-12">
			<div class="box-element">
				<div class="dashboard-navigation">Dashboard</div>
			</div>
		</div>
		<div class="col-lg-6 col-xxl-4">
			<div class="box-element">
				<div class="dashboard-navigation">A Few Words</div>
				<div id="dashboard_description" class="chart"></div>
			</div>
		</div>
		<div class="col-lg-6 col-xxl-4">
			<div class="box-element">
				<div class="dashboard-navigation">Pulse</div>
				<div id="linear_chart" class="chart"></div>
			</div>
		</div>
		<div class="col-lg-6 col-xxl-4">
			<div class="box-element">
				<div class="dashboard-navigation">Effort Distribution</div>
				<div id="pie_chart" class="chart"></div>
			</div>
		</div>
		<div class="col-lg-6 col-xxl-4">
			<div class="box-element">
				<div class="dashboard-navigation">Last 30 Days</div>
				<div id="column_chart" class="chart"></div>
			</div>
		</div>
		<div class="col-xxl-8">
			<div class="box-element">
				<div class="dashboard-navigation">This Year</div>
				<div class="calendar-chart-wrapper overflow-auto">
					<div id="calendar_chart" class="calendar-chart"></div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row m-1">
			<a href="https://www.flaticon.com/free-icons/user" title="user icon">User icon created by Freepik - Flaticon</a>
		</div>
	</footer>
</body>

</html>
